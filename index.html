<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="max-w-7xl mx-auto flex justify-center items-center h-screen  w-screen">
        <div class="bg-slate-800 w-full sm:w-2/3 md:w-2/3 lg:w-2/6 p-5 rounded-xl">
            <h1 class="text-3xl text-center text-white py-5">Login <span class="text-orange-500">Baap Er Bank</span> </h1>
            <input id="user-email" class="block w-full mb-6 p-3 border bg-transparent text-white rounded-lg" type="email" placeholder="Please Enter Your Email">
            <input id="user-password" class="block w-full mb-6 p-3 border bg-transparent text-white rounded-lg" type="password" placeholder="Please Enter your Password">
            <input id="confirm-password" class="block w-full mb-6 p-3 border bg-transparent text-white rounded-lg" type="password" placeholder="Confirm Password">
            <button id="submit-btn" onclick="singIn()" class="border inline-block mx-auto text-white px-9 py-3 uppercase font-medium rounded-xl" type="submit">Login</button>
        </div>
    </section>
    
    <script src="js/login.js"></script>
</body>
</html>
